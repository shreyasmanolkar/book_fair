<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/0.css">
    <link rel="stylesheet" href="./styles/2.css">
    <script src="https://kit.fontawesome.com/8a8266485c.js" crossorigin="anonymous"></script>
    <title>Sign-Up</title>
</head>
<body>

    <header>
        <h1>BookFair</h1>
          <input type="text" name="search" id="search" placeholder="Search Books" >
          <div>
              <a href="#"><i class="fas fa-shopping-cart"></i></a>
              <a href="#"><i class="fas fa-user-alt"></i></a>
          </div>
    </header>

    <div class="bg-overlay-container">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="auth-section">
                <div class="auth auth-l">
                    <h1>BookFair</h1>
                    <div>
                        <form>
                            <input type="text" placeholder="Full_Name">
                            <input type="text" placeholder="Email">
                        </form>
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
                <br><br>
                <div class="auth auth-s">
                    <p>Have an account?</p>
                    <a href="#">Log IN</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
